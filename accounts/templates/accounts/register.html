{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "accounts/fonts/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "accounts/css/owl.carousel.min.css" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "accounts/css/bootstrap.min.css" %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static "accounts/css/style.css" %}">

    <title>Register</title>
</head>
<body>


<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url({% static "accounts/images/bg_1.jpg" %});"></div>
    <div class="contents order-2 order-md-1">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Register to <strong>Colorlib</strong></h3>
                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                    <form action="#" method="post">
                        {% csrf_token %}
                        {% if errors %}
                        	{% for item in errors %}
                                <p>{{ item }}</p>
                        	{% endfor %}
                        {% endif %} 
                        <div class="form-group first">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Your Username" name="username"
                                   id="username">
                        </div>
                        <div class="form-group first">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Your Email" name="email"
                                   id="email">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" placeholder="Your Password" name="password1"
                                   id="password1">
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password2">Repeat Password</label>
                            <input type="password" class="form-control" placeholder="Repeat Password" name="password2"
                                   id="password2">
                        </div>

                        <div class="d-flex mb-5 align-items-center">
{#                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>#}
{#                                <input type="checkbox" checked="checked"/>#}
{#                                <div class="control__indicator"></div>#}
{#                            </label>#}
                            <span class="ml-auto"><a href="{% url 'accounts:login' %}" class="forgot-pass">Already have an account? Log in</a></span>
                        </div>

                        <input type="submit" value="Register" class="btn btn-block btn-primary">

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="{% static "accounts/js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "accounts/js/popper.min.js" %}"></script>
<script src="{% static "accounts/js/bootstrap.min.js" %}"></script>
<script src="{% static "accounts/js/main.js" %}"></script>
</body>
</html>
